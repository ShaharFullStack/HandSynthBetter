<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandSynth</title>
  <link rel="icon" href="logo2.ico" type="icon/ico" sizes="16x16">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Container and background elements -->
  <div id="container"></div>
  <div class="glow"></div>
  <div class="orb"></div>
  
  <!-- Video and canvas elements for MediaPipe -->
  <video class="input_video"></video>
  <canvas class="output_canvas" width="1420" height="772"></canvas>
  
  <!-- Note position markers -->
  <div class="note-markers" id="note-markers"></div>
  
  <!-- Visual keyboard representation -->
  <div class="keyboard-visual" id="keyboard-visual">
    <!-- Keys will be added dynamically with JavaScript -->
  </div>
  
  <!-- Chord and Note Visualizers -->
  <div class="chord-viz"></div>
  <div class="note-viz"></div>
  
  <!-- Core libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- Tone.js for audio synthesis -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  
  <!-- MediaPipe Hand Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <!-- Only include main.js - all code is consolidated there -->
  <script src="main2.js"></script>
</body>
</html>
